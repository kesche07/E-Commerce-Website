<html>
    <head>
        <title>Login</title>
        <style>
            
            .container{
                height:50%;
                width: 20%;
                margin:5%;
                padding:30px;
            
                position: absolute;
                top: 40%;
                left: 45%;
                transform: translate(-50%, -50%); 
            }
            
            h3{
                display: inline;
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
                
            }
            button{
                margin:20px;
                height: 50px;
                width:100px;
                font-size: large;
                background-color: #273B09;
                color:#E6EED6;
                box-shadow: 3px 3px 0px rgba(0, 0, 0 );
            }
            p{
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            }
            form input[type="text"] {
                height:10%;
                width:70%;
                margin:10;
                font-size:16px;
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                color: #54533B;;
                border-style:solid;
                border-width:1px;
                border-color: rgb(53, 53, 53);
                border-radius: 5%;
                box-shadow: 3px 3px 0px rgba(0, 0, 0 );
            }
            input[type="password"]{
                height:10%;
                width:70%;
                margin:10;
                font-size:16px;
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                color: #54533B;;
                border-style:solid;
                border-width:1px;
                border-color: rgb(53, 53, 53);
                border-radius: 5%;
                box-shadow: 3px 3px 0px rgba(0, 0, 0 );
            }
        </style>
    </head>
    <body>
        <link rel="stylesheet" href="../CSS/style.css">
        <nav class="navbar">
             <div class="logo">
                <img src="../Assets/logo.png" alt="logo">
            </div>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>|
                    <li><a href="#">Blog</a></li>|
                    <li><a href="./aboutus.html">About Us</a></li>|
                    <li><a href="#">Products</a></li>|
                    <li><a href="#">Contact Page</a></li>|
                    <li><a href="./helpsupport.html">Help and Support</a></li>|
                    <li><a href="#">Login</a></li>
                </ul>
        </nav>

        <section class="container"> 
            <h3> Login</h3>  <img src="../Assets/leaf1.png " width="30px" class="leaf1">     
            <form class="form">
                <p>Enter Username:</p> <input type="text" placeholder="Enter Username" id="user"><br>
                <p>Enter Password:</p><input type="password" placeholder="Enter Password" id="pass"><br><br>
                <button type="button" onclick="check()"> Login</button>
            </form>
        </section>
            
        <script>
            function check(){
                const u=document.getElementById("user").value;
                const p=document.getElementById("pass").value;

                if( u=="" && p==""){
                    alert("Please fill in the fields to proceed");
                    return false;
                }
                else{
                    window.location.href="helpsupport.html";
                    return false;
                }
            }
        </script>
        
        <footer>
            <hr>
            <p>&copy website name 2026 </p>
        </footer>
    </body>
</html>
