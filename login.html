<html>
    <head>
        <title>Login</title>
        <style>
            /* for external css */
            body {
                margin: 0;
                background-color: #E6EED6;
                font-family: Arial, sans-serif;
            }
            .navbar {
                background-color: #273B09;
                display: flex;
                align-items: center;
                padding: 15px 40px;
            }
            .logo img {
                width: 60px;
            }
            .nav-links {
                list-style: none;
                display: flex;
                margin: 0 auto;   /* centers the menu */
                padding: 0;
                color: #E6EED6;
            }
            .nav-links li {
                margin: 0 12px; /*space between each*/
                position: relative;
            }
            .nav-links a {
                text-decoration: none; /* removes underline*/
                color: #E6EED6;
                font-size: 16px;
            }
            footer{
                width: 100%;
                padding: auto;
                text-align: center;
                position: absolute;
                bottom: 0;
            }
            
             .container{
                border-top-left-radius: 10%;
                border-top-right-radius: 10%;
                border-bottom-right-radius: 5%;
                border-bottom-left-radius: 5%;
                background-color:rgba(35, 115, 1, 0.2);
                text-align: center;
                /* until here */

                height:50%;
                width: 20%;
                margin:5%;
                padding:30px;
            
                position: absolute;
                top: 40%;
                left: 45%;
                transform: translate(-50%, -50%); 
            }
            
            h3{
                display: inline;
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
                
            }
            button{
                margin:20px;
                height: 50px;
                width:100px;
                font-size: large;
                background-color: #273B09;
                color:#E6EED6;
                box-shadow: 3px 3px 0px rgba(0, 0, 0 );
            }
            p{
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            }
            form input[type="text"] {
                height:10%;
                width:70%;
                margin:10;
                font-size:16px;
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                color: #54533B;;
                border-style:solid;
                border-width:1px;
                border-color: rgb(53, 53, 53);
                border-radius: 5%;
                box-shadow: 3px 3px 0px rgba(0, 0, 0 );
            }
            input[type="password"]{
                height:10%;
                width:70%;
                margin:10;
                font-size:16px;
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                color: #54533B;;
                border-style:solid;
                border-width:1px;
                border-color: rgb(53, 53, 53);
                border-radius: 5%;
                box-shadow: 3px 3px 0px rgba(0, 0, 0 );
            }
        </style>
    </head>
    <body>
        <nav class="navbar">
             <div class="logo">
                <img src="../Assets/logo.png" alt="logo">
            </div>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>|
                    <li><a href="#">Blog</a></li>|
                    <li><a href="./aboutus.html">About Us</a></li>|
                    <li><a href="#">Products</a></li>|
                    <li><a href="#">Contact Page</a></li>|
                    <li><a href="./helpsupport.html">Help and Support</a></li>|
                    <li><a href="#">Login</a></li>
                </ul>
        </nav>

        <section class="container"> 
            <h3> Login</h3>  <img src="../Assets/leaf1.png " width="30px" class="leaf1">     
            <form class="form">
                <p>Enter Username:</p> <input type="text" placeholder="Enter Username"><br>
                <p>Enter Password:</p><input type="password" placeholder="Enter Password"><br><br>
                <button type="button" > Login</button>
            </form>
        </section>  
        <footer>
            <hr>
            <p>&copy website name 2026 </p>
        </footer>
    </body>
</html>
